<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniToolbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <div class="input-container">
                <div class="input-display" id="inputDisplay">
                    <!-- 胶囊容器 -->
                    <div class="content-capsule hidden" id="contentCapsule">
                        <div class="capsule-content" id="capsuleContent">
                            <span class="capsule-text" id="capsuleText"></span>
                            <span class="capsule-icon" id="capsuleIcon"></span>
                        </div>
                        <button class="capsule-edit-button" id="capsuleEditButton" title="编辑">✏️</button>
                    </div>
                    <!-- 输入框 -->
                    <input type="text" id="searchInput" placeholder="输入任何内容..." autocomplete="off">
                </div>
            </div>
            <div class="edit-area" id="editArea" style="display: none;">
                <textarea id="editTextarea" placeholder="在此编辑多行文本..."></textarea>
                <div class="edit-controls">
                    <button class="save-button" id="saveButton">保存</button>
                    <button class="cancel-button" id="cancelButton">取消</button>
                </div>
            </div>
        </div>
        
        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="results-list" id="resultsList">
                <!-- 插件匹配结果将在这里显示 -->
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
