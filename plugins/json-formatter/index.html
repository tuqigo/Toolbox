<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON 格式化</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; display: flex; height: 100vh; }
    .panel { flex: 1; display: flex; flex-direction: column; }
    .toolbar { padding: 10px; border-bottom: 1px solid #eee; display: flex; gap: 8px; }
    textarea { flex: 1; border: none; outline: none; padding: 10px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 13px; }
    .error { color: #d00; padding: 8px 10px; border-top: 1px solid #f2dede; background: #fdecea; font-size: 12px; display: none; }
  </style>
  <script>
    window.MTAPI = window.MT;
  </script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="panel">
    <div class="toolbar">
      <button id="btnFormat">格式化</button>
      <button id="btnMinify">压缩</button>
      <button id="btnCopy">复制结果</button>
    </div>
    <textarea id="input" placeholder="粘贴 JSON 或通过主程序传入..."></textarea>
    <textarea id="output" placeholder="结果显示区"></textarea>
    <div id="error" class="error"></div>
  </div>
</body>
</html>
