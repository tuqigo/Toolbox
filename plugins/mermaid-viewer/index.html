<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid 图表查看器</title>
  <style>
    :root{
      --mt-bg:#ffffff; --mt-panel:#ffffff; --mt-panel-2:#f8f9fa; --mt-fg:#212529; --mt-muted:#6c757d; --mt-border:#e5e7eb; --mt-primary:#0d6efd;
      --mt-scrollbar-track:#f3f4f6; --mt-scrollbar-thumb:#d1d5db; --mt-scrollbar-thumb-hover:#9ca3af;
    }
    :root[data-theme="dark"]{
      --mt-bg:#0f1113; --mt-panel:#2b2d31; --mt-panel-2:#1c1e22; --mt-fg:#e6e7ea; --mt-muted:#9aa3b2; --mt-border:#3a3b41; --mt-primary:#4f8cff;
      --mt-scrollbar-track:#1c1e22; --mt-scrollbar-thumb:#3a3b41; --mt-scrollbar-thumb-hover:#4a4b51;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      display: flex; 
      height: 100vh;
      background: var(--mt-bg);
      color: var(--mt-fg);
    }
    
    .sidebar {
      width: 350px;
      background: var(--mt-panel);
      border-right: 1px solid var(--mt-border);
      display: flex;
      flex-direction: column;
    }
    
    .main-content { flex: 1; display: flex; flex-direction: column; background: var(--mt-panel); }
    
    .toolbar { padding: 12px; border-bottom: 1px solid var(--mt-border); display: flex; gap: 8px; align-items: center; background: var(--mt-panel-2); }
    
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    
    .editor-header { padding: 8px 12px; background: var(--mt-panel-2); border-bottom: 1px solid var(--mt-border); font-size: 13px; font-weight: 500; color: var(--mt-muted); }
    
    textarea {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 13px;
      line-height: 1.5;
      resize: none;
      background: var(--mt-panel-2);
      color: var(--mt-fg);
    }
    
    .viewer-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .viewer-header { padding: 8px 12px; background: var(--mt-panel-2); border-bottom: 1px solid var(--mt-border); font-size: 13px; font-weight: 500; color: var(--mt-muted); display: flex; justify-content: space-between; align-items: center; }
    
    .viewer-content { flex: 1; overflow: hidden; padding: 20px; display: flex; align-items: center; justify-content: center; background: var(--mt-panel); user-select: none; position: relative; }
    
    #mermaid-diagram {
      max-width: none;
      max-height: none;
      width: auto;
      height: auto;
      position: relative;
    }
    
    #mermaid-diagram svg {
      display: block;
      transition: transform 0.1s ease-out;
    }
    
    .error-message {
      color: var(--mt-bad);
      background: rgba(220,53,69,0.12);
      border: 1px solid rgba(220,53,69,0.28);
      border-radius: 4px;
      padding: 12px;
      margin: 20px;
      font-size: 14px;
      display: none;
    }
    
    .btn { padding: 6px 12px; border: 1px solid var(--mt-border); border-radius: 4px; background: var(--mt-panel); color: var(--mt-fg); cursor: pointer; font-size: 13px; transition: all 0.2s; }
    .btn:hover { background: var(--mt-panel-2); border-color: var(--mt-primary); }
    
    .btn-primary { background: var(--mt-primary); border-color: var(--mt-primary); color: #fff; }
    .btn-primary:hover { filter: brightness(0.95); }
    
    .status { font-size: 12px; color: var(--mt-muted); }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .examples { padding: 12px; border-top: 1px solid var(--mt-border); background: var(--mt-panel-2); }
    
    .example-item { margin-bottom: 8px; padding: 8px; background: var(--mt-panel); border: 1px solid var(--mt-border); border-radius: 4px; cursor: pointer; font-size: 12px; transition: all 0.2s; }
    .example-item:hover { background: var(--mt-panel-2); }
    
    .example-title { font-weight: 500; color: var(--mt-fg); margin-bottom: 4px; }
    .example-desc { color: var(--mt-muted); font-size: 11px; }
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: var(--mt-scrollbar-track); }
    ::-webkit-scrollbar-thumb { background: var(--mt-scrollbar-thumb); border-radius: 6px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--mt-scrollbar-thumb-hover); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
  <script>
    window.MTAPI = window.MT;
  </script>
  <script>
    (async function(){
      try {
        const info = await window.MT.invoke('ui.getTheme');
        const eff = (info && (info.effective || (info.data && info.data.effective))) || 'light';
        const tokens = (info && (info.tokens || (info.data && info.data.tokens))) || null;
        const root = document.documentElement;
        root.setAttribute('data-theme', eff === 'dark' ? 'dark' : 'light');
        function resolve(val, scope) {
          if (typeof val === 'string' && /^\{.+\}$/.test(val)) {
            const path = val.slice(1, -1).split('.');
            let cur = scope;
            for (const seg of path) { cur = cur && cur[seg]; }
            return resolve(cur, scope);
          }
          return val;
        }
        if (tokens) {
          const t = tokens[eff] || tokens.light;
          const c = t && t.color || {};
          const comp = t && t.component || {};
          const sb = comp.scrollbar || {};
          root.style.setProperty('--mt-bg', resolve(c.bg, t));
          root.style.setProperty('--mt-panel', resolve(c.panel, t));
          root.style.setProperty('--mt-panel-2', resolve(c.panel2 || c.panel, t));
          root.style.setProperty('--mt-fg', resolve(c.fg, t));
          root.style.setProperty('--mt-muted', resolve(c.muted || '#6c757d', t));
          root.style.setProperty('--mt-border', resolve(c.border, t));
          root.style.setProperty('--mt-primary', resolve(c.primary, t));
          root.style.setProperty('--mt-scrollbar-track', resolve(sb.track || 'transparent', t));
          root.style.setProperty('--mt-scrollbar-thumb', resolve(sb.thumb || '#999', t));
          root.style.setProperty('--mt-scrollbar-thumb-hover', resolve(sb.thumbHover || '#aaa', t));
          // Mermaid 主题
          const themeName = eff === 'dark' ? 'dark' : 'default';
          mermaid.initialize({ startOnLoad: false, theme: themeName, securityLevel: 'loose', fontFamily: 'ui-sans-serif, system-ui, sans-serif' });
        }
      } catch {}
    })();
  </script>
</head>
<body>
  <div class="sidebar">
    <div class="editor-container">
      <div class="editor-header">
        Mermaid 代码编辑器
      </div>
      <textarea id="editor" placeholder="在此输入 Mermaid 语法...&#10;&#10;示例:&#10;sequenceDiagram&#10;    participant A as 用户&#10;    participant B as 服务器&#10;    A->>B: 发送请求&#10;    B-->>A: 返回响应"></textarea>
    </div>
    
    <div class="examples">
      <div class="example-item" data-example="basic">
        <div class="example-title">基础时序图</div>
        <div class="example-desc">简单的用户与服务器交互</div>
      </div>
      <div class="example-item" data-example="complex">
        <div class="example-title">复杂时序图</div>
        <div class="example-desc">包含循环和条件的交互</div>
      </div>
      <div class="example-item" data-example="api">
        <div class="example-title">API 调用流程</div>
        <div class="example-desc">典型的 API 请求响应流程</div>
      </div>
    </div>
  </div>
  
  <div class="main-content">
    <div class="toolbar">
      <button id="btnRender" class="btn btn-primary">渲染图表</button>
      <button id="btnClear" class="btn">清空</button>
      <button id="btnCopy" class="btn">复制代码</button>
      <button id="btnExport" class="btn">导出 SVG</button>
      <button id="btnSave" class="btn">保存图表</button>
      <button id="btnHistory" class="btn">历史</button>
      <div class="status" id="status">就绪</div>
    </div>
    
    <div class="viewer-container">
      <div class="viewer-header">
        <span>图表预览 <small style="color: #6c757d; font-size: 11px;">(鼠标拖拽移动，滚轮缩放，空格重置)</small></span>
        <span id="zoom-controls">
          <button class="btn" id="btnZoomOut" style="padding: 4px 8px; font-size: 12px;" title="缩小 (-)">缩小</button>
          <button class="btn" id="btnZoomIn" style="padding: 4px 8px; font-size: 12px;" title="放大 (+)">放大</button>
          <button class="btn" id="btnZoomReset" style="padding: 4px 8px; font-size: 12px;" title="重置视图 (空格)">重置</button>
        </span>
      </div>
      
      <div class="viewer-content" id="viewer">
        <div id="mermaid-diagram"></div>
        <div id="error-message" class="error-message"></div>
      </div>
    </div>
  </div>
  
  <!-- 历史记录弹窗 -->
  <div id="historyModal" style="display:none; position:fixed; inset:0; background: rgba(0,0,0,0.35);">
    <div style="position:absolute; left:50%; top:50%; transform: translate(-50%, -50%); width: 720px; max-height: 70vh; background: #fff; border: 1px solid #e9ecef; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); display:flex; flex-direction:column;">
      <div style="padding:12px 16px; border-bottom:1px solid #e9ecef; display:flex; justify-content:space-between; align-items:center;">
        <div style="font-weight:600; color:#343a40;">已保存的图表</div>
        <button id="btnCloseHistory" class="btn" style="padding:4px 8px;">关闭</button>
      </div>
      <div id="historyList" style="padding: 8px 12px; overflow:auto;">
        <!-- 列表填充 -->
      </div>
      <div style="padding: 8px 12px; border-top:1px solid #e9ecef; font-size:12px; color:#6c757d;">点击条目载入；删除按钮可移除</div>
    </div>
  </div>

  <!-- 保存命名弹窗 -->
  <div id="saveModal" style="display:none; position:fixed; inset:0; background: rgba(0,0,0,0.35);">
    <div style="position:absolute; left:50%; top:50%; transform: translate(-50%, -50%); width: 480px; background:#fff; border:1px solid #e9ecef; border-radius:8px; box-shadow:0 10px 30px rgba(0,0,0,0.15);">
      <div style="padding:12px 16px; border-bottom:1px solid #e9ecef; font-weight:600; color:#343a40;">保存图表</div>
      <div style="padding:16px;">
        <div style="font-size:13px; color:#495057; margin-bottom:6px;">图表名称</div>
        <input id="saveNameInput" type="text" placeholder="例如：接口流程V1" style="width:100%; box-sizing:border-box; padding:8px 10px; border:1px solid #ced4da; border-radius:4px; font-size:13px;" />
      </div>
      <div style="padding:12px 16px; border-top:1px solid #e9ecef; display:flex; justify-content:flex-end; gap:8px;">
        <button id="btnSaveCancel" class="btn">取消</button>
        <button id="btnSaveConfirm" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
  
  <!-- 脚本置于末尾，确保上述 DOM 已渲染 -->
  <script src="script.js"></script>
</body>
</html>
