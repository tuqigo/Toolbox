<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Êèí‰ª∂ÂïÜÂ∫ó</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f7;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* ‰æßËæπÊ†è */
    .sidebar {
      width: 240px;
      background: #fff;
      border-right: 1px solid #e5e5e7;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #e5e5e7;
    }

    .search-box {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d1d6;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .search-box:focus {
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    .sidebar-nav {
      flex: 1;
      padding: 16px 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
    }

    .nav-item:hover {
      background: #f0f0f0;
    }

    .nav-item.active {
      background: #007aff;
      color: #fff;
    }

    .nav-item .icon {
      width: 20px;
      margin-right: 12px;
      text-align: center;
    }

    .sidebar-footer {
      padding: 16px 20px;
      border-top: 1px solid #e5e5e7;
      font-size: 12px;
      color: #666;
    }

    /* ‰∏ªÂÜÖÂÆπÂå∫ */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .content-header {
      background: #fff;
      padding: 20px 24px;
      border-bottom: 1px solid #e5e5e7;
      display: flex;
      justify-content: between;
      align-items: center;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      color: #1d1d1f;
    }

    .content-actions {
      display: flex;
      gap: 12px;
      margin-left: auto;
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid #d1d1d6;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .btn.primary {
      background: #007aff;
      color: #fff;
      border-color: #007aff;
    }

    .btn.primary:hover {
      background: #0056cc;
    }

    .content-body {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    /* Êèí‰ª∂ÁΩëÊ†º */
    .plugins-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .plugin-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #e5e5e7;
      transition: all 0.2s;
      cursor: pointer;
    }

    .plugin-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .plugin-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .plugin-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 12px;
    }

    .plugin-info {
      flex: 1;
    }

    .plugin-name {
      font-size: 16px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 4px;
    }

    .plugin-author {
      font-size: 12px;
      color: #666;
    }

    .plugin-description {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .plugin-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .plugin-stats {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: #666;
    }

    .plugin-actions {
      display: flex;
      gap: 8px;
    }

    .btn-sm {
      padding: 4px 12px;
      font-size: 12px;
      border-radius: 4px;
    }

    /* Â∑≤ÂÆâË£ÖÊèí‰ª∂Ê†∑Âºè */
    .installed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .installed-card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #e5e5e7;
      display: flex;
      align-items: center;
    }

    .installed-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 12px;
    }

    .installed-info {
      flex: 1;
    }

    .installed-name {
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 2px;
    }

    .installed-version {
      font-size: 12px;
      color: #666;
    }

    .installed-actions {
      display: flex;
      gap: 4px;
    }

    /* Âä†ËΩΩÁä∂ÊÄÅ */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: #666;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e5e7;
      border-top: 2px solid #007aff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Á©∫Áä∂ÊÄÅ */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .empty-description {
      font-size: 14px;
    }

    /* Ê®°ÊÄÅÊ°Ü */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      width: 500px;
      max-width: 90vw;
      max-height: 80vh;
      overflow: hidden;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid #e5e5e7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }

    .modal-body {
      padding: 24px;
      overflow-y: auto;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid #e5e5e7;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    /* ËøõÂ∫¶Êù° */
    .progress {
      width: 100%;
      height: 4px;
      background: #e5e5e7;
      border-radius: 2px;
      overflow: hidden;
      margin: 12px 0;
    }

    .progress-bar {
      height: 100%;
      background: #007aff;
      transition: width 0.3s;
    }

    /* ÂìçÂ∫îÂºè */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      
      .plugins-grid {
        grid-template-columns: 1fr;
      }
      
      .content-header {
        padding: 16px 20px;
      }
      
      .page-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‰æßËæπÊ†è -->
    <div class="sidebar">
      <div class="sidebar-header">
        <input type="text" class="search-box" placeholder="ÊêúÁ¥¢Êèí‰ª∂..." id="searchInput">
      </div>
      
      <nav class="sidebar-nav">
        <a href="#" class="nav-item active" data-page="discover">
          <span class="icon">üîç</span>

        </a>
        <a href="#" class="nav-item" data-page="installed">

    <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
    <div class="main-content">
      <div class="content-header">

        </div>
      </div>
      
      <div class="content-body" id="contentBody">

  </div>

  <!-- Êèí‰ª∂ËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
  <div class="modal-overlay" id="pluginModal" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Êèí‰ª∂ËØ¶ÊÉÖ</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- ËØ¶ÊÉÖÂÜÖÂÆπ -->
      </div>
      <div class="modal-footer">
        <button class="btn" id="modalCancelBtn">ÂèñÊ∂à</button>
        <button class="btn primary" id="modalActionBtn">ÂÆâË£Ö</button>
      </div>
    </div>
  </div>

  <!-- ËøõÂ∫¶Ê®°ÊÄÅÊ°Ü -->
  <div class="modal-overlay" id="progressModal" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="progressTitle">ÂÆâË£Ö‰∏≠...</h3>
      </div>
      <div class="modal-body">
        <div id="progressMessage">Ê≠£Âú®‰∏ãËΩΩÊèí‰ª∂ÂåÖ...</div>
        <div class="progress">
          <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        <div id="progressPercent">0%</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
